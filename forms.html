<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="forms.css">
</head>
<body>
<form>
	<label class="form-element">Full Name</label>
	<br>
	<input type="text" name="FullName" class="input-group" />
	<br>
	<label class="form-element">Last Name</label>
	<br>
	<input type="text" name="LastName" class="input-group"/>
	<br>
	<br>
	<label class="form-element">Email</label>
	<br>
	<input type="email" name="Email" class="input-group"/>
	<br>
	<label class="form-element">Password</label>
	<br>
	<input type="password" name="Password" class="input-group"/>
	<br>
	<label class="form-element">Phone Number</label>
	<br>
	<input type="tel" name="Phone Number" class="input-group"/>
	<br>
	<br>
	<label class="form-element">Gender</label>
	<br>
	<input type="radio" name="Gender" value="Male" />Male
	<br>
	<input type="radio" name="Gender" value="Female"/>Female
	<br>
	<input type="radio" name="Gender" value="Other"/>Other
	<br>
	<br>
	<input type="submit" value="Send that shit!"/>
	<br>
</form>
</body>
</html>
